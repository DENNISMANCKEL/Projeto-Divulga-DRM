
<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cadastro de Carga - Compatível</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; }
    form { background: white; padding: 20px; border-radius: 8px; max-width: 600px; margin: auto; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    label { font-weight: bold; display: block; margin-top: 15px; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #2a5d9f; color: white; border: none; padding: 10px 20px; border-radius: 5px; margin-top: 20px; cursor: pointer; }
    button:hover { background: #1e4d89; }
  </style>
</head>
<body>
  <h1>Cadastro de Nova Carga</h1>
  <form action="https://script.google.com/macros/s/AKfycbxQgffGsEC638_xgvtTpRnmMWUWhFW7qoF3OsnS8M0aq8WddEPCGECE_YZB6GWV6slROg/exec" method="POST">
    <label for="origem">Origem:</label>
    <input type="text" name="origem" required>

    <label for="destino">Destino:</label>
    <input type="text" name="destino" required>

    <label for="veiculo">Veículo:</label>
    <input type="text" name="veiculo" required>

    <label for="tipo">Tipo:</label>
    <input type="text" name="tipo" required>

    <label for="rastreado">Rastreado (Sim/Não):</label>
    <input type="text" name="rastreado" required>

    <label for="valor">Valor:</label>
    <input type="text" name="valor" required>

    <label for="whatsapp">WhatsApp:</label>
    <input type="text" name="whatsapp" required>

    <label for="observacao">Observação:</label>
    <textarea name="observacao" rows="4"></textarea>

    <button type="submit">Cadastrar Carga</button>
  </form>
</body>
</html>
