<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Administrativo - Divulga DRM</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background: #f4f4f4; }
    h1 { text-align: center; color: #333; }
    form, table { background: #fff; padding: 20px; border-radius: 8px; margin: 20px auto; width: 90%; max-width: 800px; }
    input, textarea, select, button { width: 100%; padding: 10px; margin: 10px 0; border-radius: 4px; border: 1px solid #ccc; }
    button { background: #2a5d9f; color: white; border: none; cursor: pointer; }
    table { border-collapse: collapse; }
    th, td { padding: 10px; border: 1px solid #ccc; text-align: left; }
    .btn-remover { background: #d9534f; color: white; border: none; padding: 6px 10px; cursor: pointer; }
  </style>
  <script>
    const senhaCorreta = "Divulga1234";
    const senha = prompt("Digite a senha para acessar o painel:");
    if (senha !== senhaCorreta) {
      alert("Senha incorreta. Acesso negado.");
      window.location.href = "https://dennismanckel.github.io/Projeto-Divulga-DRM/";
    }
  </script>
</head>
<body>
  <h1>Painel Administrativo - Divulga DRM</h1>

  <form id="formularioCarga">
    <input type="text" id="origem" placeholder="Origem" required>
    <input type="text" id="destino" placeholder="Destino" required>
    <input type="text" id="veiculo" placeholder="Veículo" required>
    <input type="text" id="tipo" placeholder="Tipo" required>
    <select id="rastreado" required>
      <option value="">Rastreado?</option>
      <option value="Sim">Sim</option>
      <option value="Não">Não</option>
    </select>
    <input type="text" id="valor" placeholder="Valor" required>
    <input type="text" id="whatsapp" placeholder="WhatsApp" required>
    <textarea id="observacao" placeholder="Observação"></textarea>
    <button type="submit">Adicionar Carga</button>
  </form>

  <table id="tabelaCargas">
    <thead>
      <tr>
        <th>Origem</th>
        <th>Destino</th>
        <th>Veículo</th>
        <th>Tipo</th>
        <th>Rastreado?</th>
        <th>Valor</th>
        <th>WhatsApp</th>
        <th>Observação</th>
        <th>Ação</th>
      </tr>
    </thead>
    <tbody>
      <!-- Cargas inseridas serão exibidas aqui -->
    </tbody>
  </table>

  <script>
    const form = document.getElementById("formularioCarga");
    const tabela = document.getElementById("tabelaCargas").querySelector("tbody");

    const scriptURL = "https://script.google.com/macros/library/d/1O4J3l45K1Fkc9nv8fUG63VuX7pIUvK6VwrBLMGtLZogtQyrw8rmZp7xO/3"; // Substitua por sua URL do Web App

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const dados = {
        origem: origem.value,
        destino: destino.value,
        veiculo: veiculo.value,
        tipo: tipo.value,
        rastreado: rastreado.value,
        valor: valor.value,
        whatsapp: whatsapp.value,
        observacao: observacao.value
      };

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(dados),
        headers: {
          'Content-Type': 'application/json'
        }
      })
      .then(response => response.text())
      .then(msg => {
        alert(msg);

        const novaLinha = document.createElement("tr");
        Object.values(dados).forEach(dado => {
          const td = document.createElement("td");
          td.textContent = dado;
          novaLinha.appendChild(td);
        });

        const tdAcao = document.createElement("td");
        const btnRemover = document.createElement("button");
        btnRemover.textContent = "Remover";
        btnRemover.className = "btn-remover";
        btnRemover.onclick = () => novaLinha.remove();
        tdAcao.appendChild(btnRemover);
        novaLinha.appendChild(tdAcao);

        tabela.appendChild(novaLinha);
        form.reset();
      })
      .catch(error => alert("Erro ao enviar: " + error));
    });
  </script>

</body>
</html>
